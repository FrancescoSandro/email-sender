<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="credentials_file">Upload Credentials JSON File:</label>
        <input type="file" name="credentials_file" required><br><br>
        
        <label for="files">Upload Excel File:</label>
        <input type="file" name="files" required><br><br>
        
        <label for="txt_files">Upload TXT or HTML Files:</label>
        <input type="file" name="txt_files" multiple required><br><br>
        
        <label for="subject">Email Subject:</label>
        <input type="text" name="subject" required><br><br>
        
        <label for="num_rows">Number of Rows:</label>
        <input type="number" name="num_rows" min="1" required><br><br>
        
        <button type="submit">Send Emails</button>
    </form>

    {% if sent_emails is not none %}
    <h2>Task Complete</h2>
    <p>Sent Emails: {{ sent_emails }}</p>
    <p>Unsent Emails: {{ unsent_emails }}</p>
    <p>Estimated Time Remaining: {{ estimated_time_remaining }} minutes</p>
    {% endif %}
</body>
</html>
